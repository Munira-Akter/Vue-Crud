<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue Js Crud</title>
    <!-- ALL CSS FILES  -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/all.min.css">

</head>

<body>
    <section id="root">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-2">
                    <div class="box shadow px-3 search-bar">
                        <h2 class="pt-3">Search Your Job</h2>

                        <hr>

                        <h5>Recent Search</h5>
                        <a class="text-success" href="">1. Wordpress</a> <br>
                        <a class="text-success" href="">2. Wordpress</a> <br>
                        <a class="text-success" href="">3. Wordpress</a>

                        <br>
                        <br>
                        <Br>
                        <h5>Search by Catagories</h5>
                        <input type="checkbox">
                        <input type="checkbox"> <label class="checke">One</label><br>
                        <input type="checkbox"> <label class="checke">One</label><br>
                        <input type="checkbox"> <label class="checke">One</label><br><br><br>



                        <h5>Job Budget</h5>
                        <div class="slidecontainer">
                            <input type="range" min="100" max="1000" value="50" class="slider" id="myRange"><br>
                            <p>Budget:<span id="demo"></span></p>
                        </div>

                        <br>
                        <br>
                        <h5>Search by Catagories</h5>
                        <input type="checkbox"> <label class="checke">Remote</label><br>
                        <input type="checkbox"> <label class="checke">World Wide</label><br>


                    </div>
                </div>
                <div class="col-md-6">
                    <div class="wrap-table shadow">
                        <div class="card">
                            <div class="card-header">
                                <form class="form-inline">
                                    <div class="form-group">
                                        <input style="width: 613px;" type="text" class="form-control" id="inputPassword2" placeholder="Search your job">
                                    </div>
                                    <button type="submit" class="btn btn-success" style="width: 140px;">Search Job</button>
                                </form>
                            </div>
                            <div class="card-body">
                                <h2>All Data</h2>
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Title</th>
                                            <th>Catgeory</th>
                                            <th>Budget</th>
                                            <th>Location</th>
                                            <th>File</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>1</td>
                                            <td>Wordpress Website Design</td>
                                            <td>Wordpress | Website</td>
                                            <td>$400</td>
                                            <td>Remote</td>
                                            <td><img src="assets/media/img/pp_photo/istockphoto-615279718-612x612.jpg" alt=""></td>
                                            <td>
                                                <a class=" text-light btn btn-sm btn-info" href="#"><i class="fas fa-eye"></i></a>
                                                <a class="btn btn-sm btn-warning" href="#"><i class="fas fa-edit"></i></a>
                                                <a class="btn btn-sm btn-danger" href="#"><i class="fa fa-trash"></i></a>
                                            </td>
                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>





                </div>
                <div class="col-md-2">
                    <div class="box shadow px-3">
                        <h2 class="pt-3">Add New Job</h2>
                        <hr>
                        <div class="form-group">
                            <label for="">Job Title</label>
                            <input v-model="job.title" class="form-control" type="text" name="name">
                        </div>
                        <div class="form-group">
                            <label for="">Description</label>
                            <textarea v-model="job.description" name="" id="" cols="20" rows="5"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Catagory</label>
                            <select v-model="job.category" class="form-control" name="" id="" multiple>
                                   <option value="--Catagory--">--category--</option>
                                   <option value="Data Entry">Data Entry</option>
                                   <option value="WordPress">WordPress</option>
                                   <option value="programming">programming</option>
                               </select>
                        </div>
                        <div class="form-group">
                            <label for="">Budget</label>
                            <div class="input-group mb-2">
                                <div class="input-group-prepend">
                                    <div class="input-group-text">$</div>
                                </div>
                                <input v-model="job.budget" type="text" class="form-control" id="inlineFormInputGroup" placeholder="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="">Location</label><br>
                            <input v-model="job.location" value="Remote" type="radio" name="location" id="Remote">
                            <label for="Remote">Remote</label>
                            <input value="World Wide" v-model="job.location" type="radio" name="location" id="World">
                            <label for="Wprld">World Wide</label>
                        </div>

                        <div class="form-group">
                            <label for="">Remote Location</label>
                            <input v-model="job.state" class="form-control" type="text">
                        </div>

                        <div class="form-group">
                            <label for="">Attach File (Optional)</label>
                            <input ref="file" class="form-control" type="file">
                        </div>

                        <div class="form-group">
                            <input v-model="job.check" type="checkbox" id="check" name="check">
                            <label for="check" style="font-size:12px;">I agree to terms and conditions</label>
                        </div>
                        <div class="form-group">
                            <input @click="postjob()" class="btn btn-success" type="submit" value="Post Your Job">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <!-- JS FILES  -->
    <script src="assets/js/jquery-3.4.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/custom.js"></script>
    <script src="assets/js/axios.min.js"></script>
    <script src="assets/js/vue.js"></script>
    <script src="assets/js/vue-router.js"></script>


    <script>
        const root = new Vue({
            el: '#root',
            data: {
                job: {
                    title: "",
                    description: "",
                    budget: "",
                    location: "",
                    state: "",
                    category: [],
                    file: "",
                    check: "",

                },
            },

            methods: {
                postjob: function() {

                    // get input value through new formData
                    let jobdata = new FormData();
                    jobdata.append('title', root.job.title);
                    jobdata.append('description', root.job.description);
                    jobdata.append('budget', root.job.budget);
                    jobdata.append('location', root.job.location);
                    jobdata.append('check', root.job.check);
                    jobdata.append('category', root.job.category);
                    jobdata.append('state', root.job.state);
                    root.job.file = root.$refs.file.files[0];
                    jobdata.append('file', root.job.file);

                    // Request axios
                    axios.post('inc/job.php?action=store', jobdata, {
                        header: {
                            'Content-Type': 'multipart/form-data'
                        }
                    }).then(function(data) {
                        console.log(data.data);

                    });
                }
            },

            created: function() {

            }
        });
    </script>



</body>

</html>
